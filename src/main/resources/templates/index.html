<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESTaurant</title>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <h2>Add a new order</h2>

    <div class="row">
        <table id="autocomplete_table" class="table table-hover autocomplete_table">
            <thead class="thead-light">
            <tr>
                <th scope="col"></th>
                <th scope="col">Cafe</th>
                <th scope="col">Net Price</th>
                <th scope="col">Tax</th>
                <th scope="col">Gross Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
                <th hidden scope="col"> Product Id</th>
            </tr>
            </thead>

            <tbody>
            <tr id="row_1">
                <th id="delete_1" scope="row" class="delete_row">
                    <button id="del-btn_1" class="btn btn-danger"> - </button>
                </th>
                <td>
                    <input type="text" class="form-control product-name" name="product-name" id="product-name_1"
                           placeholder="Product Name">
                </td>
                <td>
                    <input type="number" class="form-control net-price" name="net-price" id="net-price_1"
                           placeholder="Net price">
                </td>
                <td>
                    <input type="number" class="form-control tax" name="tax" id="tax_1" placeholder="Tax">
                </td>
                <td>
                    <input type="number" class="form-control gross-price" name="gross-price" id="gross-price_1"
                           placeholder="Gross price">
                </td>
                <td>
                    <input type="number" class="form-control quantity" name="quantity" id="quantity_1" min="1"
                           placeholder="Quantity">
                </td>
                <td>
                    <input type="number" class="form-control sub-total" name="sub-total" id="sub-total_1"
                           placeholder="Total">
                </td>
                <td hidden><input type="text" class="product-id" id="product-id_1"></td>
            </tr>
            </tbody>
        </table>

        <div>
            <button class="btn btn-success" style="margin-left: 10px" id="addNew">+</button>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" id="totalSum" placeholder="Total">
        </div>

            <button type="button" class="btn btn-primary btn-block" id="makeOrder">
                Finalize Order
            </button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm" id="openOrders">
                <h2>New Orders</h2>
            </div>

            <div class="col-sm" id="in-progress">
                <h2>Orders In-Progress</h2>
            </div>

            <div class="col-sm" id="ready-to-go">
                <h2>Ready to go</h2>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
